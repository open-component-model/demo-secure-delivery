name: ocm.software/demos/podinfo
version: v1.0.0
provider:
  name: ocm.software
resources:
- name: kubernetes-manifests
  type: Directory
  input:
    type: dir
    path: src/k8s
    compress: true
- name: config
  type: PlainText
  input:
    type: file
    path: src/config.yaml
    compress: true
- name: podinfo
  version: 6.3.6
  type: ociImage
  access:
    type: ociRegistry
    imageReference: ghcr.io/phoban01/podinfo:6.3.6-static
