name: ocm.software/demos/podinfo
provider:
  name: ocm.software
resources:
- name: image
  type: ociImage
  input:
    type: docker
    path: ghcr.io/phoban01/podinfo:6.3.5-static
- name: chart
  type: ociImage
  input:
    type: helm
    version: 6.3.5
    path: podinfo-6.3.5.tgz
- name: manifests
  type: dir
  input:
    type: dir
    path: src/helm
    compress: true
- name: config
  type: file
  input:
    type: file
    path: src/config.yaml
    compress: true
componentReferences:
- name: weave-gitops
  componentName: ocm.software/demos/weave-gitops
  version: v1.0.0
