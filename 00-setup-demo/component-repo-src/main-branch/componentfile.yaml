name: ocm.software/demos/podinfo
provider:
  name: ocm.software
resources:
- name: image
  type: ociImage
  version: 6.3.5-static
  access:
    type: ociArtifact
    imageReference: gitea.ocm.dev/software-provider/podinfo:6.3.5-static
- name: chart
  type: ociImage
  input:
    type: helm
    version: 6.3.5
    path: src/charts/podinfo-6.3.5.tgz
- name: manifests
  type: dir
  input:
    type: dir
    path: src/flux
    compress: true
- name: config
  type: file
  input:
    type: file
    path: src/ocm-ctrl/config.yaml
    compress: true
componentReferences:
- name: capacitor
  componentName: ocm.software/demos/capacitor
  version: v1.0.0
