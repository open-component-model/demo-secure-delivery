name: ocm.software/demos/podinfo
provider:
  name: ocm.software
resources:
- name: image
  type: ociImage
  version: 6.3.5-static
  access:
    type: ociArtifact
    imageReference: gitea.ocm.dev/software-provider/podinfo:6.3.5-static
- name: chart
  type: helmChart
  version: 6.3.5
  access:
    imageReference: ghcr.io/stefanprodan/charts/podinfo:6.3.5
    type: ociArtifact
- name: manifests
  type: dir
  input:
    type: dir
    path: src/flux
    compress: true
- name: config
  type: file
  input:
    type: file
    path: src/ocm-ctrl/config.yaml
    compress: true
