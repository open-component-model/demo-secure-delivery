name: ocm.software/demos/podinfo
provider:
  name: ocm.software
  
resources:
  # Podinfo Docker image
  - name: image
    type: ociImage
    version: 6.8.0
    access:
      type: ociArtifact
      imageReference: ghcr.io/stefanprodan/podinfo:6.8.0

  # Podinfo Helm chart
  - name: chart
    type: helmChart
    version: 6.8.0
    access:
      imageReference: ghcr.io/stefanprodan/charts/podinfo:6.8.0
      type: ociArtifact

# References to other OCM components
componentReferences:
  - name: capacitor
    componentName: ocm.software/demos/capacitor
    version: 0.4.8