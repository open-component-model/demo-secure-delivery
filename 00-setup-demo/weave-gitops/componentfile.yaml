name: ocm.software/demos/weave-gitops
provider:
  name: ocm.software
resources:
- name: image
  type: ociImage
  input:
    type: docker
    path: ghcr.io/weaveworks/wego-app:v0.24.0
- name: chart
  type: ociImage
  input:
    type: helm
    version: 4.0.22
    path: weave-gitops-4.0.22.tgz
- name: manifests
  type: Directory
  input:
    type: dir
    path: src/helm
    compress: true
- name: config
  type: PlainText
  input:
    type: file
    path: src/config.yaml
    compress: true
